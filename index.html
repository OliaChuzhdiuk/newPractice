<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Notes App</h1>
    <!-- Add New Note Modal -->
    <div id="add-note-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Add New Note</h2>
        <form id="add-note-form">
          <label for="note-content">Note Content:</label>
          <input type="text" id="note-content" required />

          <label for="note-category">Note Category:</label>
          <select id="note-category" required>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>

          <button type="submit">Add Note</button>
        </form>
      </div>
    </div>

    <div id="app">
      <!-- Notes Table -->
      <h2>Active Notes</h2>
      <table id="notes-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Created</th>
            <th>Dates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="notes-table-body"></tbody>
      </table>
      <button id="create-note-button">Create note</button>
      <!-- Archived Notes -->
      <h2>Archived Notes</h2>
      <table id="archived-notes-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Created</th>
            <th>Dates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="archived-notes-table-body"></tbody>
      </table>

      <!-- Summary Table -->
      <h2>Summary</h2>
      <table id="summary-table">
        <thead>
          <tr>
            <th>Note Category</th>
            <th>Active Notes Count</th>
            <th>Archived Notes Count</th>
          </tr>
        </thead>
        <tbody id="summary-table-body"></tbody>
      </table>
    </div>

    <script type="module" src="script/app.js"></script>
    <script type="module" src="script/modal.js"></script>
  </body>
</html>
